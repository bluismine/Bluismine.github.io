<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BrainCloud - Sign Up</title>

    <link rel="stylesheet" href="style/index.css">
    <script src="https://kit.fontawesome.com/6e3377ff85.js" crossorigin="anonymous"></script>
</head>

<body>    
    <div class="back"></div>
    <div class="container">
        <div class="register">
            <h2 class="logo">BRAINCLOUD</h2>
            <div class="input-container">
                <div class="input">
                    <input class="input-id" type="text" name="username" id="username">
                    <label for="username">ID / Email</label>
                </div>
                <div class="input">
                    <input class="input-password" type="password" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="input">
                    <input class="btn" type="submit" value="Sign Up">
                </div> 
                <div class="login">
                    <p>Already have an account?</p>
                    <a href="#" class="login-site">Login here</a>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="founder">
                <img class="avatar" src="./img/AVT-Blu.jpg" alt="Founder">
                <h3>Bluismine</h3>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <p class="role">(Founder)</p>
                <p class="location">Ho Chi Minh, Viet Nam</p>
                <a class="contact" href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a class="contact" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a class="contact" href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
